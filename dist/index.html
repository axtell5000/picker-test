<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A datepicker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
  <link media="all" rel="stylesheet" href="assets/css/main.css">
  <title>A datepicker</title>
</head>
<body>
  <div class="intro-container">
    <h1>Welcome to Fun Hotel</h1>
    <p>Please click the button so you can choose which date you want to visit.</p>
    <button title="Book Date">Book Date</button>
    <br><br>
    <label for="booking-date" >
      You have booked for the 
      <input type="text" id="booking-date">
    </label>
    
  </div>
  <!-- To be used in the popup -starts-->

  <div class="picker-pop-back">
    <div class="picker-wrapper">
      
      <div class="container">    
        <select name="month" id="month"></select>
        <select name="year" id="year"></select>
      </div>
  
      <div class="table-container">
        <table>
          <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>        
          </tr>
          <tbody id="dateGrid">
  
          </tbody>
        </table>
      
      </div>
    </div>
  </div>

   <!-- To be used in the popup -ends-->

  <!-- Polyfill for Symbol and ie11--> 
  <script src="assets/js/polyfill-min.js">  </script>

  <script src="assets/js/moment-with-locales.min.js"></script>
  <script src="assets/js/main-min.js"></script>
  
</body>
</html>
